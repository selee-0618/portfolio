<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=800px">
	<title>guide</title>
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrap">
		<div class="title">
			<h2>연말정산 카드뉴스
			</h2>
			<p>
				옆으로 슬라이드 해주세요
			</p>
		</div>
		<div id="cardnews_wrap">
			<!-- Swiper -->
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="images/cardnews1-1.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img src="images/cardnews1-2.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img src="images/cardnews1-3.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img src="images/cardnews1-4.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="fixed2">
			<a href="../index.html#projects" onclick="window.close()"><img src="images/back.png" alt="back"></a>
		</div>
	</div>
	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".mySwiper", {
			grabCursor: true,
			effect: "creative",
			creativeEffect: {
				prev: {
					shadow: true,
					translate: [0, 0, -400],
				},
				next: {
					translate: ["100%", 0, 0],
				},
			},
		});
	</script>

</body>

</html>
